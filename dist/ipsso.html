<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Account | Skokie Public Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Lato:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header role="banner">
    <div class="container">
      <a href="http://skokielibrary.info" class="brand">
        <img src="https://assets.skokielibrary.info/encore/img/logo.png">
      </a>
    </div>
  </header>
  <main role="main">
    <div class="container">
      <div class="form">
        <h1>My Account</h1>
        <p class="required-msg"><span class="required">*</span> indicates a required field.</p>
        <form id="fm1" action="/iii/cas/login" method="post">
          <!-- Message from client webapp to be displayed on the CAS login screen -->
          	<div id="clientmessage">
        	<!--display any errors-->
          	</div> <!-- end clientmessage -->
          <div id="field_last_name" class="field">
            <label for="id_last_name">Last name
              <span class="required">*</span>
            </label>
             <input id="name" name="name" type="text">
          </div>
          <div id="field_barcode" class="field">
            <label for="code">Barcode
              <span class="required">*</span>
            </label>
             <input id="code" name="code" type="text" autocomplete="off">
          </div>
          <input type="submit" class="button" value="Submit">
        </form>
      </div>
      <div class="aside">
        <h3>New to the library?</h3>
        <p>Sign up for a library card and take advantage of everything Skokie Public Library has to offer.</p>
        <p><a href="https://skokielibrary.info/about/library-cards/">Sign up now</a></p>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="container">
      <a href="http://skokielibrary.info" class="stamp">
        <img src="https://assets.skokielibrary.info/encore/img/logo-stamp.png">
      </a>
    </div>
  </footer>
</body>
</html>
